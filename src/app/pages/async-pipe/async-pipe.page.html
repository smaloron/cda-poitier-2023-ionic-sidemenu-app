<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>async-pipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let p of userList | async">
      <ion-text slot="start">
        {{ p.fullName }}
      </ion-text>
      <ion-text slot="end">
        {{ p.address }}
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>

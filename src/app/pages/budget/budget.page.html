<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button expand="block" (click)="showAddItemDialog()">Ajouter un élément</ion-button>

  <ion-list>
    <ion-item *ngFor="let budgetItem of budgetList">
      <ion-label>
        {{ budgetItem.label }}
      </ion-label>

      <ion-badge slot="end" [color]="budgetItem.amount >= 0? 'success': 'danger'">{{ budgetItem.amount }} €</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
